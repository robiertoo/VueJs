<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VueJs - Teste</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
	<style type="text/css">
	body{
		margin-top: 80px;
	}	
</style>
</head>
<body>
	<div id="app">
		<navbar></navbar>
		<menu-bar :items="[{label: 'A Empresa'}, {label: 'ServiÃ§os'}]"></menu-bar>
	</div>
	<template id="nav">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<menu-bar :items="topNav" @emit-click="getLink"></menu-bar>
			</div>
		</nav>
	</template>
	<template id="menu">
		<ul class="navbar-nav mr-auto">
			<li v-for="(item, index) in items" class="nav-item">
				<a @click.stop.prevent="emitClick(index)" class="nav-link" href="#">{{item.label}}</a>
			</li>
		</ul>
	</template>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.component("navbar", {
			template: "#nav",
			data(){
				return{
					topNav: [{label: 'Home'}, {label: 'Link'}, {label: 'Disabled'}]
				}
			},
			methods: {
				getLink(index){
					alert(this.topNav[index].label);
				}
			}
		});
		Vue.component('menu-bar', {
			template: '#menu',
			props: ["items"],
			methods: {
				emitClick(index){
					this.$emit("emit-click", index);
				}
			}
		});
		var app = new Vue ({
			el: "#app",
			data: {
				title: "Olar Pessoar!"
			}
		});
	</script>
</body>
</html>
